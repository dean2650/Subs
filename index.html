<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="StyleSheetHTML.css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <meta charset="utf-8" />
</head>
<body style="width: 100%; height: 100%; overflow: hidden; background-color: #EAF0F7; color: #892E2E; font-family:Arial; font-size: small">
    <script>
        function HomePlus() {
            var lbl = document.getElementById("lblHome");
            lbl.innerText = parseInt(lbl.innerText) + 1;

            $("#lblHome").addClass("MakeBig");

            $("#imgLogo").addClass("Big");

            setTimeout(function () {
                $("#lblHome").removeClass("MakeBig");
                $("#imgLogo").removeClass("Big");
            }, 700);

        }

        function HomeMinus() {

            var lbl = document.getElementById("lblHome");
            if (parseInt(lbl.innerText) == "0") return;
            lbl.innerText = parseInt(lbl.innerText) - 1;

            $("#lblHome").addClass("MakeBig");

            setTimeout(function () {
                $("#lblHome").removeClass("MakeBig");
            }, 700);

        }

        $(document).ready(function () {

　
　
            $("#lblHome").on("webkitAnimationEnd oAnimationEnd msAnimationEnd animationend", function (e) {

                $(this).removeClass("MakeBig");
            })
        });

    </script><br />

    <img id="imgLogo" alt="" src="Assets/logo.png"  style="position:absolute; width:5px; left:700px; top:400px;" />

    <div style="width: 1200px; margin-left: auto; margin-right: auto; text-align: center;">

        <div class="divShadow2" style="height: 300px; width: 235px; left:300px; background-color: white; float: left">
            <div style="height: 114px">
                <label id="lblHome" style="font-size: 56pt; color: limegreen">0</label>
                <label id="lblSep" style="font-size: 56pt; color: black">:</label>
                <label id="lblAway" style="font-size: 56pt; color: firebrick">0</label>

            </div>

            <table style="width: 100%">
                <tr>
                    <td style="color: #249324">
                        Demo
                    </td>
                    <td>
                        Test
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="btnHomePlus" onclick="HomePlus();" type="button" value="+" style="width: 54px; height: 50px; font-size: 36px; color: #2BAA2B;" />
                    </td>
                    <td>
                        <input id="btnAwayPlus" onclick="AwayPlus();" type="button" value="+" style="width: 54px; height: 50px; font-size: 36px; color: firebrick;" />
                    </td>
                </tr>
                <tr>
                    <td style="height: 25px"></td>
                    <td style="height: 25px"></td>
                </tr>
                <tr>
                    <td>
                        <input id="btnHomeMinus" onclick="HomeMinus();" type="button" value="-" style="width: 54px; height: 30px; font-size: 22px; color: #2BAA2B;" />
                    </td>
                    <td>
                        <input id="btnAwayMinus" onclick="AwayMinus();" type="button" value="-" style="width: 54px; height: 30px; font-size: 22px; color: firebrick;" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
