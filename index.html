<!DOCTYPE html>
<html>
<head >
    <title>Dean Demo</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>

<script src="touch.js"></script>
<meta name="viewport" content="width=device-width,user-scalable=no">
    


    <style>
        #div1, #div2 {
            width: 500px;
            height: 90px;
            margin: 0px;
            padding: 5px;
            border: 1px solid black;
            vertical-align: middle;
        }

        .divDrag {
            float: left;
            width: 80px;
            height: 80px;
            background-color: darkseagreen;
            border: 1px solid black;
            margin: 5px;
        }
    </style>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {

            //don't allow divs to be dropped onto other divs
            if (ev.srcElement.className == "divDrag" || ev.srcElement.className == "NoDrop") {
                return false;
            }

            if (ev.srcElement.childElementCount == 3 && ev.srcElement.id == "div2") {
                return;
            }

            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));

            if (document.getElementById("div2").childElementCount == 3)
                document.getElementById("div2").style.backgroundColor = "red";
            else
                document.getElementById("div2").style.backgroundColor = "white";
        }
    </script>

</head>
<body>

ã€€
    <form id="form1">
        <h2>Drag and Drop 5</h2>
        <p>Drag the image back and forth between the two div elements.</p>

        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <br />

        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br />
        <div id="div3" class="divDrag" draggable="true" ondragstart="drag(event)">
            <img src="Assets/a.png" id="drag1" class="NoDrop" draggable="false" width="55" height="55">
            <asp:Label ID="Label1" runat="server" Text="123"></asp:Label>
        </div>
        <div id="div4" class="divDrag" draggable="true" ondragstart="drag(event)">
            <img src="Assets/b.png" id="drag2" class="NoDrop" draggable="false" width="55" height="55">
            <asp:Label ID="Label2" runat="server" Text="123"></asp:Label>
        </div>
        <div id="div5" class="divDrag" draggable="true" ondragstart="drag(event)">
            <img src="Assets/c.png" id="drag3" class="NoDrop" draggable="false" width="55" height="55">
            <asp:Label ID="Label3" runat="server" Text="123"></asp:Label>
        </div>
        <div id="div6" class="divDrag" draggable="true" ondragstart="drag(event)">

            <asp:Label ID="Label4" runat="server" Text="123"></asp:Label>
        </div>
        <div id="div7" class="divDrag" draggable="true" ondragstart="drag(event)">

    </form>

<script>$('#div3').draggable();</script>
