<!DOCTYPE html>
<html>
<head>
    <title>Dean Demo</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="http://www.pureexample.com/js/lib/jquery.ui.touch-punch.min.js"></script>

    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=yes">

</head>
<body>

    <form id="form1">
        <h2>Drag and Drop No Scroll</h2>
        <p>Drag the image back and forth between the two div elements.</p>

        <style>
            .draggable {
                float: left;
                width: 80px;
                height: 80px;
                background-color:powderblue;
                border: 1px solid black;
                margin: 5px;
            }

            .droppable {
                width: 600px;
                height: 90px;
                margin: 0px;
                padding: 5px;
                border: 1px solid;
                vertical-align: middle;
                background-color:antiquewhite;
            }

            .drop-hover {
                padding: 2px;
                border-width: 4px;
            }
        </style>

        <script>
            $(function () {

                $('.draggable').draggable({
                    revert: 'invalid',opacity: 0.65,scroll: false,
                    stop: function () {
                        // Make it properly draggable again
                        $(this).draggable('option', 'revert', 'invalid');
                    }
                });

                $('.droppable').droppable({

                    hoverClass: "drop-hover",

                    drop: function (event, ui) {
                        var $this = $(this);

                        if (event.target.id == "div1") {

                            // Check number of elements already in
                            if ($this.find('.draggable').length >= 4) {
                                // Cancel drag operation (make it always revert)
                                ui.draggable.draggable('option', 'revert', true);

                                return;
                            }

                        }

                        var aa = ui.draggable.context;
                        if (event.target.id == "div1")
                            aa.style.backgroundColor = "darkseagreen"
                        if (event.target.id == "div2")
                            aa.style.backgroundColor = "orangered"
                        if (event.target.id == "div3")
                            aa.style.backgroundColor = "powderblue"

                        // Put dragged item into container
                        ui.draggable.appendTo($this).css({
                            top: '0px',
                            left: '0px'
                        });

                        //if we are dragging out of div1 zone, then (in the each loop) change bg
                        $('.droppable').each(function () {

                            var $this = $(this);

                            if ($this.context.id == "div1") {
                                if ($this.find('.draggable').length >= 4) {
                                    $this.context.style.backgroundColor = "silver"
                                }
                                else {
                                    $this.context.style.backgroundColor = "antiquewhite"
                                }
                            }

                        });

　
                    }
                });

            });
        </script>

　
        <div id="div1" class="droppable" style="border-color:forestgreen; ">
        </div>
        <br />

        <div id="div2" class="droppable" style="border-color:orangered">
        </div>
        <br />

        <div id="div3" class="droppable" style="border-color:gray">

            <div id="div3" class="draggable">
                <img src="Assets/a.png" id="drag1" class="NoDrop" width="55" height="55">
                <asp:Label ID="Label1" Text="123"></asp:Label>
            </div>
            <div id="div4" class="draggable">
                <img src="Assets/b.png" id="drag2" class="NoDrop" width="55" height="55">
                <asp:Label ID="Label2" Text="123"></asp:Label>
            </div>
            <div id="div5" class="draggable">
                <img src="Assets/c.png" id="drag3" class="NoDrop" width="55" height="55">
                <asp:Label ID="Label3" Text="123"></asp:Label>
            </div>
            <div id="div6" class="draggable">
                <img src="Assets/d.png" id="drag4" class="NoDrop" width="55" height="55">
                <asp:Label ID="Label4" Text="123"></asp:Label>
            </div>
            <div id="div7" class="draggable">
                <img src="Assets/e.png" id="drag5" class="NoDrop" width="55" height="55">
                <asp:Label ID="Label5" Text="123"></asp:Label>
            </div>
            <div id="div8" class="draggable">
                <img src="Assets/f.png" id="drag5" class="NoDrop" width="55" height="55">
                <asp:Label ID="Label6" Text="123"></asp:Label>
            </div>

        </div>
    </form>

　
</body>
</html>
